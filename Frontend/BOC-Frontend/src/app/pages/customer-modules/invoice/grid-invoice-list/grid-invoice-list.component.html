<div class="sideNavcontainer">
    <app-page-title title="Invoice List"></app-page-title>


    <div class="row">
        <div class="col-12">
            <div class="card-box">

                <div class="row">
                    <div class="btn-group btn-group-sm all-togg mbg mb-2 ml-2" style="padding-top: 10px;float: left;">
                        <ng-template [ngTemplateOutlet]="SearchBar"></ng-template>&nbsp;
                    </div>

                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <!-- Table -->
                        <div style="padding-right: 15px;" class="table-responsive">
                            <table id="datatable-angular" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Invoice No</th>
                                        <th>MRO / RR No</th>
                                        <th>Customer Name</th>
                                        <th>Invoice Type</th>
                                        <th>Grand Total</th>
                                        <th>Invoice Date</th>
                                        <th>Status</th>
                                        <th>CustomerPO No</th>
                                        <th>InvoiceDate To</th>
                                        <th>DueDate</th>
                                        <th>DueDateTo</th>
                                        <th>Customer Id</th>
                                        <th>IsCSVProcessed</th>
                                        <th>RR Id</th>
                                        <th>Customer Invoice Approved</th>
                                        <th>Vendor Bill Approved</th>
                                        <th>Action</th>
                                        <th>IsDeleted</th>

                                    </tr>
                                </thead>



                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Tab Content -->
<ng-template #SearchBar>
    <div class="btn-group dropdown" ngbDropdown>
        <a (click)="EnableSearch()" class="dropdown-toggle arrow-none btn btn-icon btn-sm" ngbDropdownToggle
            data-toggle="dropdown" aria-expanded="false"><i class="remixicon-search-line"></i> Search</a>
        <div class="dropdown-menu dropdown-menu-right mt-0" ngbDropdownMenu *ngIf="showSearch">

            <div class="row collapse show searchbox">
                <!-- Row 1-->

                <div class="col-12 col-xl-6">
                    <label class="control-label">Repair Request # </label>
                    <input type="text" class="form-control" placeholder="Enter Repair Request #" [(ngModel)]="RRNo">
                </div>
                <div class="col-12 col-xl-6">
                    <label class="control-label">Invoice #</label>
                    <input type="text" class="form-control" placeholder="Enter Invoice #" [(ngModel)]="InvoiceNo">
                </div>
                <div class="col-12 col-xl-12  mt-15">
                    <label class="control-label">Customer PO #</label>
                    <input type="text" class="form-control" placeholder="Enter Customer PO #"
                        [(ngModel)]="CustomerPONo">
                </div>

                <div class="col-12 col-xl-6 mt-15">
                    <label class="control-label">Invoice Date From</label>
                    <div class="input-group clockpicker">
                        <input ngbDatepicker class="form-control" [(ngModel)]="InvoiceDate"
                            (ngModelChange)="InvoiceDateFormat(InvoiceDate)" autoClose="false" placeholder="MM/DD/YYYY"
                            #Invoice_Date_from="ngbDatepicker">
                        <div class="input-group-append" (click)="Invoice_Date_from.toggle()">
                            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-6 mt-15">
                    <label class="control-label">Invoice Date To</label>
                    <div class="input-group clockpicker">
                        <input ngbDatepicker class="form-control" [(ngModel)]="InvoiceDateTo"
                            (ngModelChange)="InvoiceDateToFormat(InvoiceDateTo)" autoClose="false"
                            placeholder="MM/DD/YYYY" #Invoice_Date_to="ngbDatepicker">
                        <div class="input-group-append" (click)="Invoice_Date_to.toggle()">
                            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-6 mt-15">
                    <label class="control-label">Due Date From</label>
                    <div class="input-group clockpicker">
                        <input ngbDatepicker class="form-control" [(ngModel)]="DueDate"
                            (ngModelChange)="DueDateFormat(DueDate)" autoClose="false" placeholder="MM/DD/YYYY"
                            #Due_Date_from="ngbDatepicker">
                        <div class="input-group-append" (click)="Due_Date_from.toggle()">
                            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-6 mt-15">
                    <label class="control-label">Due Date To</label>
                    <div class="input-group clockpicker">
                        <input ngbDatepicker class="form-control" [(ngModel)]="DueDateTo"
                            (ngModelChange)="DueDateToFormat(DueDateTo)" autoClose="false" placeholder="MM/DD/YYYY"
                            #Due_Date_to="ngbDatepicker">
                        <div class="input-group-append" (click)="Due_Date_to.toggle()">
                            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-xl-6 mt-15">
                    <label class="control-label">Invoice Type</label>
                    <select class="custom-select" [(ngModel)]="InvoiceType">
                        <option value="undefined">Select</option>
                        <option value="0">Regular</option>
                        <option value="2">Repair</option>
                        <option value="3">Doorship</option>
                    </select>
                </div>



                <div class="col-12 col-xl-6 mt-15">
                    <label class="control-label">Status</label>
                    <select class="custom-select" [(ngModel)]="Status">
                        <option value="undefined">Select</option>
                        <option *ngFor="let Cust_invoice_status of Customer_Invoice_Status"
                            value="{{Cust_invoice_status.Cust_Invoice_StatusId}}">
                            {{Cust_invoice_status.Cust_Invoice_StatusName}}</option>
                    </select>
                </div>
                <div class="col-12 col-xl-6 mt-15">
                    <input type="button" class="btn btn-primary btn-md mr-2" value="Search"
                        (click)="onFilter($event)" />
                    <input type="button" class="btn btn-secondary btn-md mr-2" value="Clear"
                        (click)="onClear($event)" />
                </div>
            </div>
        </div>
    </div>
</ng-template>
