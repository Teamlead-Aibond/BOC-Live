<div class="modal-header modal-lg">
    <h4 class="modal-title">Add Machine/Asset</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="AssetForm">
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                    <label for="field-2" class="control-label">Machine/Asset</label>
                    <input class="form-control" type="hidden" name="CustomerAssetId" formControlName="CustomerAssetId">

                    <input class="form-control" name="CustomerAssetName" formControlName="CustomerAssetName">
                    <span class="text-danger"
                        *ngIf="(AssetFormControl.CustomerAssetName.touched || submitted) && AssetFormControl.CustomerAssetName.errors?.required">
                        Machine/Asset is required
                    </span>
                </div>
            </div>
        </div>
        <div class="text-right pt-4 mt-2">
            <button type="button" class="btn btn-light" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success ml-1">Submit</button>
        </div>
    </form>
</div>
