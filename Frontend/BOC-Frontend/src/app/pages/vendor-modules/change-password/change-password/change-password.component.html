<div class="sideNavcontainer">
    <app-page-title title="Change Password"></app-page-title>


    <div class="row">
        <div class="col-xl-12">
            <div class="card-box">
                <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="UserForm">

                    <div class="col-xl-12">
                        <div class="row m-2">
                            <div class="col-xl-4 col-md-6 mh">
                                &nbsp;
                            </div>

                            <div class="col-xl-4 col-md-6 mh">
                                &nbsp;
                            </div>

                            <div class="col-xl-4 col-md-12 sales-right">
                                <div class="btn-group btn-group-sm float-right" role="group">
                                    <button ngbTooltip="Save" placement="top" class="btn btn-icon waves-effect">
                                        <i class="mdi mdi-content-save"></i></button>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 form-lbox">
                                <div class="row">
                                    <div class="col-xl-4">
                                        <div class="form-group">
                                            <label>
                                                Current Password: <span class="red">*</span>
                                            </label>
                                            <input type="hidden" class="form-control" placeholder="Enter UserId" name="UserId" formControlName="UserId">
                                            <input type="password" class="form-control" placeholder="Enter Current Password" name="CurrentPassword" formControlName="CurrentPassword">
                                            <span class="text-danger" *ngIf="(UserFormControl.CurrentPassword.touched || submitted) && UserFormControl.CurrentPassword.errors?.required">
                                                Current Password is required
                                            </span>
                                        </div>
                                    </div>



                                    <div class="col-xl-4">
                                        <div class="form-group">
                                            <label>
                                                New Password : <span class="red">*</span>
                                            </label>
                                            <input type="password" class="form-control" id="Customer_password" placeholder="Enter New Password" name="NewPassword" formControlName="NewPassword">


                                            <span class="text-danger" *ngIf="(UserFormControl.NewPassword.touched || submitted) && UserFormControl.NewPassword.errors?.required">
                                                Password is required
                                            </span>
                                            <span class="text-danger" *ngIf="UserFormControl.NewPassword.touched && UserFormControl.NewPassword.errors?.invalidPassword">
                                                Password should have minimum 8 characters, at least 1 uppercase
                                                letter, 1
                                                lowercase
                                                letter and 1 number
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xl-4">
                                        <div class="form-group">
                                            <label>
                                                Confirm Password : <span class="red">*</span>
                                            </label>
                                            <input type="password" class="form-control" id="cendor_cpassword" placeholder="Enter Confirm Password" name="ConfirmPassword" formControlName="ConfirmPassword">
                                            <span class="text-danger" *ngIf="(UserFormControl.ConfirmPassword.touched || submitted)&& UserFormControl.ConfirmPassword.errors?.required">
                                                Confirm Password is required
                                            </span>
                                            <span class="text-danger" *ngIf="UserFormControl.ConfirmPassword.touched && UserFormControl.ConfirmPassword.errors?.confirmedValidator">
                                                Passwords doesnot match
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
