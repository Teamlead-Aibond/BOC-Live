    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="col-xl-12 text-right">
                    <div style="margin:15px 0px 0 0;" class="btn-group btn-secondary mb-2" role="group">
                        <a class="btn text-white waves-effect waves-light" routerLink="/admin/parts-add"><i
                                class="mdi mdi-plus-circle mr-1"></i> Add Parts
                        </a>
                    </div> &nbsp;&nbsp;
                    <div style="margin:15px 0px 0 0;" class="btn-group  btn-primary  mb-2" role="group">
                        <a class="btn text-white waves-light" routerLink="/admin/parts-import">

                        </a>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12">
                        <div class="table-responsive">
                            <table id="datatable-angular-partslist" datatable [dtOptions]="dtOptions"
                                [dtTrigger]="dtTrigger" class="table mb-15 datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Part No</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Ecommerce Product</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
