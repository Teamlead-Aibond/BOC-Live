<div class="container-fluid">
    <app-page-title title="Repair Requests List (Basic)" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <div style="font-size: 15px;position: relative;font-weight: bold;">

                            <ngb-tabset class="nav-bordered" type="tabs">
                                <ngb-tab title="Search" class="nav-item d-none d-sm-inline-block">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Search"></ng-template>
                                    </ng-template>
                                </ngb-tab>




                            </ngb-tabset>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <!-- {{ "test" | monthTransform }} -->
                <div class="row">
                    <div style="padding-bottom:15px;" class="col-xl-12">
                        <button class="btn btn-primary waves-effect addrrbtn" routerLink="/admin/repair-request/add"
                            *ngIf="RR[CREATE_ACCESS] == 1">
                            <i class="remixicon-add-fill mrg-5"></i> Add Repair Request
                        </button>
                        <button class="btn btn-pink waves-effect bulkbtn"
                            routerLink="/admin/repair-request/bulk-shipping">
                            Bulk Shipping
                        </button>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <!-- Table -->
                        <div style="padding-right: 15px;" class="table-responsive">
                            <table id="datatable-angular-rr" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Repair Request #</th>
                                        <th>RR Image</th>
                                        <th>Part #</th>
                                        <th>Serial #</th>
                                        <th>Customer Name</th>
                                        <th>Vendor Name</th>
                                        <th>Status</th>
                                        <th>Sub Status & Assign To</th>
                                        <th>Part Location</th>
                                        <th>Action</th>
                                        <th>Created Date</th>
                                        <th>Price</th>
                                        <th>SO #</th>
                                        <th>PO #</th>
                                        <th>Customer Reference</th>
                                        <th>Assignee User</th>
                                        <th>Customer Group Id</th>


                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Tab Content -->
<ng-template #Search>
    <div class="row collapse pt-1 show">
        <!-- Row 1-->
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Repair Request #</label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Repair Request #" [data]="RRList"
                [isLoading]="isLoadingRR" [searchKeyword]="keywordForRR" (selected)='selectRREvent($event)'
                (inputCleared)='clearRREvent($event)' [(ngModel)]="RRNo" (inputChanged)='onChangeRRSearch($event)'
                (inputFocused)='onFocused($event)' [itemTemplate]="RRitemTemplate"
                [notFoundTemplate]="notFoundRRTemplate" debounceTime="1000">
            </ng-autocomplete>
            <ng-template #RRitemTemplate let-item>
                <a [innerHTML]="item.RRNo"></a>
            </ng-template>

            <ng-template #notFoundRRTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
            <!-- <input type="text" class="form-control" id="RRNo" [(ngModel)]="RRNo" placeholder="Enter Repair Request #"> -->
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Part #</label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Part #" [data]="partList"
                [isLoading]="isLoading" [searchKeyword]="keywordForPartNo" (selected)='selectPartEvent($event)'
                (inputCleared)='clearPartEvent($event)' [(ngModel)]="PartNo" (inputChanged)='onChangePartSearch($event)'
                (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                debounceTime="1000">
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.PartNo"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
            <!-- <input type="text" class="form-control" id="PartNo" [(ngModel)]="PartNo" placeholder="Enter Part #"> -->
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Vendor Name</label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Vendor Name" [data]="VendorsList"
                [isLoading]="isLoadingVendor" [searchKeyword]="keywordForVendor" [(ngModel)]="VendorName"
                (inputCleared)='clearVendorEvent($event)' (selected)='selectVendorEvent($event)'
                (inputChanged)='onChangeVendorSearch($event)' (inputFocused)='onFocused($event)'
                [itemTemplate]="itemVendorTemplate" [notFoundTemplate]="notFoundVendorTemplate" debounceTime="1000">
            </ng-autocomplete>
            <ng-template #itemVendorTemplate let-item>
                <a [innerHTML]="item.VendorName"></a>
            </ng-template>

            <ng-template #notFoundVendorTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
            <!-- <input type="text" class="form-control" id="VendorName" [(ngModel)]="VendorName"
                    placeholder="Enter Vendor Name"> -->
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Customer Group</label>
            <ng-select (change)="changeCustomerGroup($event)" [items]="customerGroupList" [multiple]="false"
                [closeOnSelect]="true" [searchable]="true" [virtualScroll]="true" placeholder="Select"
                bindLabel="CustomerGroupName" bindValue="CustomerGroupId" [(ngModel)]="CustomerGroupId">
            </ng-select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-4">
            <label class="control-label">Customers</label>
            <ng-select [items]="customers$ | async" [typeahead]="customersInput$" [loading]="loadingCustomers"
                [multiple]="true" [closeOnSelect]="false" [searchable]="true" [virtualScroll]="true"
                placeholder="Select" bindLabel="CustomerCode" bindValue="CustomerId" [(ngModel)]="CompanyName">
                <ng-template ng-header-tmp *ngIf="CustomersList.length > 0">
                    <button (click)="selectAll()" class="btn btn-sm btn-link">Select all</button>
                </ng-template>
                <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                    <div class="ng-value" *ngFor="let item of items | slice:0:1">
                        <span class="ng-value-label">{{item.CompanyName}}</span>
                        <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
                    </div>
                    <div class="ng-value" *ngIf="items.length > 1">
                        <span class="ng-value-label">+ {{items.length - 1}} more...</span>
                    </div>
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" [checked]="item$.selected" [ngModel]="item$.selected" />
                    {{item.CompanyName}}
                </ng-template>
            </ng-select>
            <!-- <ng-autocomplete class="ng-autocomplete" placeholder="Enter Customer Name" [data]="CustomersList"
                    [isLoading]="isLoadingCustomer" [searchKeyword]="keywordForCustomer" [(ngModel)]="CompanyName"
                    (selected)='selectCustomerEvent($event)' (inputChanged)='onChangeCustomerSearch($event)'
                    (inputFocused)='onFocused($event)' [itemTemplate]="itemCustomerTemplate"
                    [notFoundTemplate]="notFoundCustomerTemplate" debounceTime="1000">
                </ng-autocomplete>
                <ng-template #itemCustomerTemplate let-item>
                    <a [innerHTML]="item.CompanyName"></a>
                </ng-template>
    
                <ng-template #notFoundCustomerTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template> -->
            <!-- <input type="text" class="form-control" id="CompanyName" [(ngModel)]="CompanyName"
                    placeholder="Enter Customr Name"> -->
        </div>
    </div>

    <!-- Row 2-->
    <div class="row collapse pt-2 show">
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Current Status</label>
            <select class="custom-select" [(ngModel)]="Status">
                <option value="">Select</option>
                <option [value]="status.id" *ngFor="let status of RRStatus">{{status.title}}</option>

            </select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Current Location</label>
            <select class="custom-select" [(ngModel)]="ShippingStatusCategory">
                <option value="">Select</option>
                <option [value]="item.shipping_categoryId" *ngFor="let item of ShippingStatusCategoryList">
                    {{item.shipping_categoryName}}</option>

            </select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Shipping Status</label>
            <select class="custom-select" [(ngModel)]="ShippingStatus">
                <option value="">Select</option>
                <option [value]="status.shipping_statusId" *ngFor="let status of ShippingStatusList">
                    {{status.shipping_statusName}}</option>

            </select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Parts Delivered To Customer</label>
            <select class="custom-select" [(ngModel)]="IsPartsDeliveredToCustomer">
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Customer Invoice Created</label>
            <select class="custom-select" [(ngModel)]="CustomerInvoiceId">
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">SO Created</label>
            <select class="custom-select" [(ngModel)]="IsSOCreated">
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>

    <!-- Row 3-->
    <div class="row collapse pt-2 show" *ngIf="IsShowMore">
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Repair Request Description</label>
            <input type="text" class="form-control" id="RRDescription" [(ngModel)]="RRDescription"
                placeholder="Enter Repair Request Description">
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Serial #</label>
            <input type="text" class="form-control" id="SerialNo" [(ngModel)]="SerialNo" placeholder="Enter Serial #">
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Sales Order #</label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Sales Order #" [data]="CustomerSONoList"
                [isLoading]="isLoadingCustomerSONo" [searchKeyword]="keywordForCustomerSONo"
                (inputCleared)='clearSOEvent($event)' (selected)='selectCustomerSONoEvent($event)'
                [(ngModel)]="CustomerSONo" (inputChanged)='onChangeCustomerSONoSearch($event)'
                (inputFocused)='onFocused($event)' [itemTemplate]="CustomerSONoitemTemplate"
                [notFoundTemplate]="notFoundCustomerSONoTemplate" debounceTime="1000">
            </ng-autocomplete>
            <ng-template #CustomerSONoitemTemplate let-item>
                <a [innerHTML]="item.CustomerSONo"></a>
            </ng-template>

            <ng-template #notFoundCustomerSONoTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
            <!-- <input type="text" class="form-control" id="CustomerSONo" [(ngModel)]="CustomerSONo"
                    placeholder="Enter Sales Order #"> -->
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Vendor Invoice Created</label>
            <select class="custom-select" [(ngModel)]="VendorInvoiceId">
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Customer Part #</label>
            <input type="text" class="form-control" id="CustomerPartNo1" [(ngModel)]="CustomerPartNo1"
                placeholder="Enter Customer Part #">
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Customer PO #</label>
            <!-- <ng-autocomplete class="ng-autocomplete" placeholder="Enter Customer PO #" [data]="CustomerPONoList"
                    [isLoading]="isLoadingCustomerPONo" [searchKeyword]="keywordForCustomerPONo"
                    (inputCleared)='clearPOEvent($event)' (selected)='selectCustomerPONoEvent($event)'
                    [(ngModel)]="CustomerPONo" (inputChanged)='onChangeCustomerPONoSearch($event)'
                    (inputFocused)='onFocused($event)' [itemTemplate]="CustomerPONoitemTemplate"
                    [notFoundTemplate]="notFoundCustomerPONoTemplate" debounceTime="1000">
                </ng-autocomplete>
                <ng-template #CustomerPONoitemTemplate let-item>
                    <a [innerHTML]="item.CustomerPONo"></a>
                </ng-template>
    
                <ng-template #notFoundCustomerPONoTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template> -->
            <input type="text" class="form-control" id="CustomerPONo" [(ngModel)]="CustomerPONo"
                placeholder="Enter Customer PO #">
        </div>
    </div>
    <!-- Row 4-->
    <div class="row collapse pt-2 show" *ngIf="IsShowMore">

        <div class="col-12 col-sm-4 col-md-4 col-xl-2 pt-10">
            <!-- <div class="form-group"> -->
            <label for="control-label">Warranty Recovery</label>
            <select class="custom-select" [(ngModel)]="IsWarrantyRecovery">
                <option value="undefined">Select</option>
                <option value="{{item.warranty_type_id}}" *ngFor="let item of WarrantyList">{{item.warranty_type_Name}}
                </option>
            </select>
        </div>
        <!-- manual static -->
        <div class="col-12 col-sm-4 col-md-4 col-xl-2 pt-10">
            <!-- <div class="form-group"> -->
            <label for="control-label">Sub Status</label>
            <ng-select class="" name="SubStatusId" [ngModelOptions]="{standalone: true}" [(ngModel)]="SubStatusId"
                bindLabel="SubStatusName" bindValue="SubStatusId" [items]="subStatusList" [searchable]="true"
                placeholder="Select RR Sub Status">
            </ng-select>
            <!-- </div> -->
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2 pt-10">
            <!-- <div class="form-group"> -->
            <label for="control-label">Assign To</label>
            <ng-select class="" name="AssigneeUserId" [(ngModel)]="AssigneeUserId" [ngModelOptions]="{standalone: true}"
                bindLabel="title" bindValue="UserId" [items]="adminListddl" [searchable]="true"
                placeholder="Select Assign To">
            </ng-select>
            <!-- </div> -->
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2 pt-10">
            <!-- <div class="form-group"> -->
            <label for="control-label">RR Part Location</label>
            <ng-select class="" name="Assignee" [(ngModel)]="RRPartLocationId" [ngModelOptions]="{standalone: true}"
                bindLabel="RRPartLocation" bindValue="RRPartLocationId" [items]="RRPartLocationList" [searchable]="true"
                placeholder="Select RR Part Location">
            </ng-select>
            <!-- </div> -->
        </div>
        <!-- manual static end -->
        <div class="col-12 col-sm-4 col-md-4 col-xl-2 pt-10">
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="IsRushRepair" type="checkbox" [(ngModel)]="IsRushRepair">
                    <label class="custom-control-label" for="IsRushRepair">Rushed Repair Orders</label>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-xl-2 pt-10">
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="IsRepairTag" type="checkbox" [(ngModel)]="IsRepairTag">
                    <label class="custom-control-label" for="IsRepairTag">Repair Tag</label>
                </div>
            </div>
        </div>
    </div>
    <!-- Row 5-->
    <div class="row collapse pt-2 show">
        <div class="col-12 col-sm-4 col-md-4 col-xl-2" *ngIf="IsShowMore">
            <label class="control-label">Vendor PO #</label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Vendor PO #" [data]="VendorPOList"
                [isLoading]="isLoadingVendorPO" [searchKeyword]="keywordForVendorPO"
                (inputCleared)='clearVendorPOEvent($event)' (selected)='selectVendorPOEvent($event)'
                [(ngModel)]="VendorPONo" (inputChanged)='onChangeVendorPOSearch($event)'
                (inputFocused)='onFocused($event)' [itemTemplate]="VendorPOitemTemplate"
                [notFoundTemplate]="notFoundVendorPOTemplate" debounceTime="1000">
            </ng-autocomplete>
            <ng-template #VendorPOitemTemplate let-item>
                <a [innerHTML]="item.VendorPONo"></a>
            </ng-template>

            <ng-template #notFoundVendorPOTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
            <!-- <input type="text" class="form-control" id="VendorPONo" [(ngModel)]="VendorPONo"
                    placeholder="Enter Vendor PO #"> -->
        </div>
        <!-- <div class="col-12 col-sm-4 col-md-4 col-xl-2">
            <label class="control-label">Customer Reference #</label>
            <input type="text" class="form-control" id="ReferenceValue" [(ngModel)]="ReferenceValue"
                placeholder="Enter Customer Reference #">
        </div> -->

        <div class="col-12 col-sm-4 col-md-4 col-xl-4" [ngClass]="{'mt-2rem': IsShowMore}">

            <input type="button" class="btn btn-primary btn-md mr-1" value="Search" id="btnFilter"
                (click)="onFilter($event)" />
            <input type="button" class="btn btn-secondary btn-md" value="Clear" id="btnClear"
                (click)="onClear($event)" /> &nbsp;&nbsp;

            <input type="button" class="btn btn-info btn-md mr-1"
                value="{{ IsShowMore ? 'Show Less Filter': 'Show More Filter' }}" id="btnFilter"
                (click)="onShow($event)" />
        </div>
    </div>



    <!-- Row 3-->
    <div class="row collapse pt-3 show">


    </div>
</ng-template>
