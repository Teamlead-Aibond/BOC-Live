<div class="container-fluid">
    <app-page-title title="Admin User List" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body vendorswrap">
                    <div class="card-title">
                        <div style="font-size:15px;position:relative;font-weight:bold;">
                            <ngb-tabset class="nav-bordered" type="tabs">
                                <ngb-tab title="Search" class="nav-item d-none d-sm-inline-block">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Search"></ng-template>
                                    </ng-template>
                                </ngb-tab>

                                <ngb-tab title="Statistics" class="nav-item">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Statistics"></ng-template>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="col-xl-12 text-right">
                    <div class="btn-group btn-group-sm mr-10 mb-2" role="group">
                        <button class="btn btn-primary waves-effect raa" routerLink="/admin/vendor/add"><i
                                class="remixicon-add-fill mrg-5"></i> Add Vendor</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-angular" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Photo</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>User Name</th>
                                        <th>Email</th>
                                        <th>Phone No</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<!-- Tab Content -->
<ng-template #Search>
    <div class="row collapse pt-2 show">
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="FirstName" id="FirstName" placeholder="First Name">
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="LastName" id="LastName" placeholder="Last Name">
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">User Name</label>
            <input type="text" class="form-control" [(ngModel)]="Username" id="Username" placeholder="User Name">
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" [(ngModel)]="Email" id="Email" placeholder="Email">
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2" style="padding-top:30px;">
            <input type="button" class="btn btn-primary btn-md mr-1" value="Search" id="btnFilter"
                (click)="onFilter($event)" />
            <input type="button" class="btn btn-secondary btn-md" value="Clear" id="btnClear"
                (click)="onClear($event)" />
        </div>
    </div>
</ng-template>

<!-- Tab Content -->
<ng-template #Statistics>
    <div class="text-center mb-2">
        <div class="row">
            <div class="col-md-6 col-xl-7 mb-20">
                <div class="row">
                    <label class="control-label mt-1 ml-2">Select Date Range</label>
                    <input class="selectpicker" type="text" ngxDaterangepickerMd [(ngModel)]="dateFilter"
                        [showCustomRangeLabel]="true" [keepCalendarOpeningWithRange]="true" [timePicker]="false"
                        [alwaysShowCalendars]="true" [ranges]="ranges" [linkedCalendars]="true" startKey="startDate"
                        endKey="endDate" [isInvalidDate]="isInvalidDate" (ngModelChange)="onStat()"
                        [showClearButton]="true" readonly>
                    <div class="clear">&nbsp;</div>
                    <div class="col-xl-6 text-left nopad">
                        <!-- <button type="button" class="btn btn-primary waves-effect waves-light h35">Submit</button> 
                        <input type="button" class="btn btn-primary btn-md" value="Submit" id="btnStat" (click)="" />-->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Card -->
            <div class="col-md-6 col-xl-3">
                <div class="card-box">
                    <i class="fas fa-users-cog font-24"></i>
                    <h3 class="text-primary" *ngIf="statData">{{statData[0].TotalCount}}</h3>
                    <p class="text-uppercase mb-1 font-13 font-weight-medium">Total Vendors</p>
                </div>
            </div>

            <div class="col-md-6 col-xl-3">
                <div class="card-box">
                    <i class="fas fa-user font-24"></i>
                    <h3 class="text-success" *ngIf="statData">{{statData[0].OnlyVendorCount}}</h3>
                    <p class="text-uppercase mb-1 font-13 font-weight-medium">Only Vendors</p>
                </div>
            </div>

            <div class="col-md-6 col-xl-3">
                <div class="card-box">
                    <i class="fas fa-user-cog font-24"></i>
                    <h3 class="text-warning" *ngIf="statData">{{statData[0].InactiveCount}}</h3>
                    <p class="text-uppercase mb-1 font-13 font-weight-medium">Both</p>
                </div>
            </div>

            <div class="col-md-6 col-xl-3">
                <div class="card-box">
                    <i class="fe-delete font-24"></i>
                    <h3 class="text-danger" *ngIf="statData">{{statData[0].DeletedCount}}</h3>
                    <p class="text-uppercase mb-1 font-13 font-weight-medium">Deleted Vendors</p>
                </div>
            </div>
            <!-- End card -->
        </div>
    </div>
</ng-template>
