<div class="container-fluid" *ngIf="IsViewEnabled">
    <app-page-title title="Terms List"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="col-xl-12 text-right" *ngIf="IsAddEnabled">
                    <div style="margin:15px 0px 0 0;" class="btn-group btn-group-sm mb-2" role="group">
                        <a class="btn text-white waves-effect waves-light" (click)="addTerms()"><i
                                class="mdi mdi-plus-circle mr-1"></i> Add Terms
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-angular" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <!-- <th>Terms Id</th> -->
                                        <th>Terms Name</th>
                                        <th>Terms Days</th>
                                        <!-- <th>Terms Type</th> -->
                                        <th>Is Default Term</th>
                                        <!-- <th>Discount</th> -->
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="result?.length != 0">
                                    <tr *ngFor="let item of result; let i=index">
                                        <!-- <td>{{item.TermsId}}</td> -->
                                        <td>{{item.TermsName}}</td>
                                        <td>{{item.TermsDays}}</td>
                                        <!-- <td>{{item.TermsType}}</td> -->
                                        <td>
                                            <div [ngClass]="GetClassName(item.IsDefaultTerm)">
                                                {{IsDefaultTerm}}
                                            </div>
                                        </td>
                                        <!-- <td>{{item.Discount}}</td> -->
                                        <td>
                                            <a *ngIf="IsEditEnabled" (click)="editTerms(item,i)" class="fa fa-edit"
                                                ngbTooltip="Edit" placement="top"></a>&nbsp;
                                            <a *ngIf="IsDeleteEnabled" (click)="deleteTerms(item.TermsId,i)"
                                                class="fa fa-trash text-danger" ngbTooltip="Delete" placement="top"></a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="result?.length == 0">
                                    <tr>
                                        <td colspan="5" class="no-data-available">{{dataTableMessage}}</td>
                                    </tr>
                                <tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="!IsViewEnabled">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center">
                                <a routerLink="/">
                                    <span><img src="assets/projects/ah-group/full_logo.png" alt="" height="22"></span>
                                </a>
                            </div>

                            <div class="text-center mt-4">
                                <h1 class="text-error">401</h1>
                                <h3 class="mt-3 mb-2">Access Denied!</h3>
                                <p class="text-muted mb-3">You don't have permission to access this page.</p>

                                <a routerLink="/admin/dashboard/ah-dashboard"
                                    class="btn btn-success waves-effect waves-light">Back
                                    to Dashboard</a>
                            </div>

                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
</div>
