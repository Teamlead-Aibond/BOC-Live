<div class="container-fluid" *ngIf="IsViewEnabled">
    <app-page-title title="Employee" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div style="padding-bottom:0;" class="card-body">
                    <div class="card-title">
                        <div style="font-size: 15px;position: relative;font-weight: bold;">
                            <ngb-tabset class="nav-bordered" type="tabs">
                                <ngb-tab title="Search" class="nav-item d-none d-sm-inline-block">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Search"></ng-template>
                                    </ng-template>
                                </ngb-tab>

                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="col-xl-12 text-right">
                    <div class="btn-group btn-group-sm mr-10 mb-2" role="group">
                        <button *ngIf="IsAddEnabled" class="btn btn-primary waves-effect raa" (click)="onAdd()"><i
                                class="remixicon-add-fill mrg-5"></i> Add
                            Employee</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-employee" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Employee No</th>
                                        <th>Employee Name</th>
                                        <th>Gender</th>
                                        <th>Email</th>
                                        <th>Responsibilites</th>
                                        <th>Job Role</th>
                                        <th>RFID TagNo</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Search -->
<ng-template #Search>
    <!-- <form class="form" role="form" [formGroup]="searchForm"> -->
    <div class="row collapse pt-2 mb-4 show">
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Employee No</label>
            <input type="text" [(ngModel)]="EmployeeNo" class="form-control" id="Name" placeholder="Enter Employee No">
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Employee Name</label>
            <input type="text" [(ngModel)]="EmployeeName" class="form-control" id="EmployeeName"
                placeholder="Enter Employee Name">
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Employee Email</label>
            <input type="text" [(ngModel)]="EmployeeEmail" class="form-control" id="EmployeeEmail"
                placeholder="Enter Employee Email">
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Employee RFID Tag No</label>
            <input type="text" [(ngModel)]="EmployeeRFIDTagNo" class="form-control" id="EmployeeRFIDTagNo"
                placeholder="Enter Employee RFID Tag No">
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label for="control-label">Employee Responsibilites:</label>
            <ng-select [items]="EmployeeResponsibilitesList"  name="EmployeeResponsibilites" placeholder="Select Responsibilites"
            bindLabel="EmployeeResponsibility" bindValue="EmployeeResponsibilityId"  [(ngModel)]="EmployeeResponsibilites" [multiple]="true"  [searchable]="true">
            </ng-select>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label for="control-label">Employee Job Role:</label>
            <select class="custom-select" name="EmployeeJobRole" [(ngModel)]="EmployeeJobRole">
                <option value="" selected>Select</option>
                <option *ngFor="let item of EmployeeJobRoleList" value={{item.id}}>
                    {{item.Name}}
                </option>
            </select>
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-3 col-lg-4" style="padding-top:32px;">
            <input type="button" class="btn btn-primary btn-md mr-1" value="Search" id="btnFilter"
                (click)="onFilter($event)" />
            <input type="button" class="btn btn-secondary btn-md mr-1" value="Clear" id="btnClear"
                (click)="onClear($event)" />



        </div>
    </div>
    <!-- </form> -->
</ng-template>



<div class="container-fluid" *ngIf="!IsViewEnabled">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center">
                                <a routerLink="/">
                                    <span><img src="assets/projects/ah-group/full_logo.png" alt="" height="22"></span>
                                </a>
                            </div>

                            <div class="text-center mt-4">
                                <h1 class="text-error">401</h1>
                                <h3 class="mt-3 mb-2">Access Denied!</h3>
                                <p class="text-muted mb-3">You don't have permission to access this page.</p>

                                <a routerLink="/admin/dashboard/ah-dashboard"
                                    class="btn btn-success waves-effect waves-light">Back
                                    to Dashboard</a>
                            </div>

                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
</div>
