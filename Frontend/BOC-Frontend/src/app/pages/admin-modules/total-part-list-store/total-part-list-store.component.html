<div class="container-fluid">
	<app-page-title title="Parts List Store"></app-page-title>
	<div class="row">
		<div class="col-12">
			<div class="card-box">
				<div class="col-xl-12 text-right">
					<div
						*ngIf="IsStorePartsCreate"
						style="margin: 15px 0px 0 0"
						class="btn-group btn-secondary mb-2"
						role="group"
					>
						<a class="btn text-white waves-effect waves-light" (click)="onAddParts()"
							><i class="mdi mdi-plus-circle mr-1"></i> Add Parts
						</a>
					</div>
					&nbsp;&nbsp;
					<div
						style="margin: 15px 0px 0 0"
						class="btn-group btn-primary mb-2"
						role="group"
					>
						<a class="btn text-white waves-light" routerLink="/admin/parts-import">
							<i class="fas fa-file-import"></i> Import Parts
						</a>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-xl-12 col-sm-12 col-md-12">
						<div class="table-responsive">
							<table
								id="datatable-angular-partslist"
								datatable
								[dtOptions]="dtOptions"
								[dtTrigger]="dtTrigger"
								class="table mb-15 datatables dt-responsive hover nowrap"
							>
								<thead class="thead-light">
									<tr>
										<th>Part No</th>
										<th>Description</th>
										<th>Price</th>
										<th>Ecommerce Product</th>
										<th>Action</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid" *ngIf="!IsStorePartsView">
	<div class="account-pages mt-5 mb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-pattern">
						<div class="card-body p-4">
							<div class="text-center">
								<a routerLink="/">
									<span
										><img src="assets/projects/ah-group/full_logo.png" alt="" height="22"
									/></span>
								</a>
							</div>

							<div class="text-center mt-4">
								<h1 class="text-error">401</h1>
								<h3 class="mt-3 mb-2">Access Denied!</h3>
								<p class="text-muted mb-3">
									You don't have permission to access this page.
								</p>

								<a
									routerLink="/admin/dashboard/ah-dashboard"
									class="btn btn-success waves-effect waves-light"
									>Back to Dashboard</a
								>
							</div>
						</div>
						<!-- end card-body -->
					</div>
					<!-- end card -->
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
</div>
