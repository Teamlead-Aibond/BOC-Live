<div class="container-fluid" *ngIf="IsViewEnabled">
    <div class="row">
        <div class="col-xl-9">
            <app-page-title title="Consolidate Invoice List"> </app-page-title>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div style="padding-bottom:0;" class="card-body">
                    <div class="card-title">
                        <div style="font-size: 15px;position: relative;font-weight: bold;">
                            <ngb-tabset class="nav-bordered" type="tabs">
                                <ngb-tab title="Search" class="nav-item d-none d-sm-inline-block">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Search"></ng-template>
                                    </ng-template>
                                </ngb-tab>

                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-xl-9 float-left">
                        &nbsp;
                    </div>
                    <div class="col-xl-3 text-right" *ngIf="IsAddEnabled">
                        <div class="btn-group btn-group-sm mr-2 mb-2" role="group">
                            <button class="btn btn-primary waves-effect raa"
                                routerLink="/admin/ConsolidateInvoice-Add"><i class="remixicon-add-fill mrg-5"></i> Add
                                Consolidate Invoice</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-Consolidate-Invoice" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Consolidate Invoice #</th>
                                        <th>Invoice</th>
                                        <th>Customer</th>
                                        <th>Customer PO #</th>
                                        <th>Created Date</th>
                                        <th>Created By</th>
                                        <th>Action</th>
                                        <th>CustomerId</th>


                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="account-pages mt-5 mb-5" *ngIf="!IsViewEnabled">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center">
                            <a routerLink="/">
                                <span><img src="assets/projects/ah-group/full_logo.png" alt="" height="22"></span>
                            </a>
                        </div>

                        <div class="text-center mt-4">
                            <h1 class="text-error">401</h1>
                            <h3 class="mt-3 mb-2">Access Denied!</h3>
                            <p class="text-muted mb-3">You don't have permission to access this page.</p>

                            <a routerLink="/admin/dashboard/ah-dashboard"
                                class="btn btn-success waves-effect waves-light">Back
                                to Dashboard</a>
                        </div>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

<!-- Search -->
<ng-template #Search>
    <!-- <form class="form" role="form" [formGroup]="searchForm"> -->
    <div class="row collapse pt-2 mb-4 show">
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Customer Group</label>
            <ng-select (change)="changeCustomerGroup($event)" [items]="customerGroupList" [multiple]="false" [closeOnSelect]="true"
                [searchable]="true" [virtualScroll]="true" placeholder="Select" bindLabel="CustomerGroupName" bindValue="CustomerGroupId" [(ngModel)]="CustomerGroupId">
            </ng-select>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-4">
            <label class="control-label">Customers</label>
            <ng-select [items]="customers$ | async" [typeahead]="customersInput$" [loading]="loadingCustomers"
                [multiple]="true" [closeOnSelect]="false" [searchable]="true" [virtualScroll]="true"
                placeholder="Select" bindLabel="CustomerCode" bindValue="CustomerId" [(ngModel)]="CompanyName">
                <ng-template ng-header-tmp *ngIf="CustomersList.length > 0">
                    <button (click)="selectAll()" class="btn btn-sm btn-link">Select all</button>
                </ng-template>
                <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                    <div class="ng-value" *ngFor="let item of items | slice:0:1">
                        <span class="ng-value-label">{{item.CompanyName}}</span>
                        <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
                    </div>
                    <div class="ng-value" *ngIf="items.length > 1">
                        <span class="ng-value-label">+ {{items.length - 1}} more...</span>
                    </div>
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" [checked]="item$.selected" [ngModel]="item$.selected" />
                    {{item.CompanyName}}
                </ng-template>
            </ng-select>

        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Consolidation Invoice #</label>
            <input type="text" class="form-control" placeholder="Enter Consolidation Invoice #"
                [(ngModel)]="ConsolidationInvoiceNo">
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Invoice #</label>
            <input type="text" class="form-control" placeholder="Enter Invoice #" [(ngModel)]="InvoiceNo">
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Customer PO #</label>
            <input type="text" class="form-control" [(ngModel)]="CustomerPONO" placeholder="Enter Customer PO  #">
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Created Date</label>
            <div class="input-group clockpicker">
                <input class="form-control" placeholder="MM/DD/YYYY" name="d3" #c2="ngModel" [(ngModel)]="Created"
                    ngbDatepicker #d3="ngbDatepicker" (ngModelChange)="CreatedDateFormat(Created)">

                <div class="input-group-append">
                    <button class="blackbg" (click)="d3.toggle()" type="button"><i
                            class="mdi mdi-calendar white"></i></button>
                </div>
            </div>
        </div>
  
        <div class="col-12 col-sm-3 col-md-3 col-xl-4 pt-1">
            <label for="control-label">Created By</label>
            <ng-select class="select1" name="ShipById" [(ngModel)]="CreatedBy" [ngModelOptions]="{standalone: true}"
                [items]="adminList" placeholder="Select" bindLabel="title" bindValue="UserId" [searchable]="true">
            </ng-select>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2" style="padding-top:34px;">
            <input type="button" class="btn btn-primary btn-md mr-1"  value="Search" id="btnFilter"
                (click)="onFilter($event)" />
            <input type="button" class="btn btn-secondary btn-md mr-1"  value="Clear" id="btnClear"
                (click)="onClear($event)" />





        </div>
    </div>
    <!-- </form> -->
</ng-template>
