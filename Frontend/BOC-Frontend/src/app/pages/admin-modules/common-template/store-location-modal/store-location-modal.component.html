<div class="modal-header modal-lg">
    <h4 class="modal-title">Store Location</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="Form">

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Store Location Name : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Store Location Name" name="LocationName"
                        formControlName="LocationName">
                    <span class="text-danger"
                        *ngIf="(FormControl.LocationName.touched || submitted) && FormControl.LocationName.errors?.required">
                        Store Location Name is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer"> Description : <span class="red">*</span></label>
                    <textarea name="" id="" class="form-control" placeholder="Enter Description" name="LocationDescription"
                    formControlName="LocationDescription"></textarea>                  
                    <span class="text-danger"
                        *ngIf="(FormControl.LocationDescription.touched || submitted) && FormControl.LocationDescription.errors?.required">
                        Description is required
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Status:<span class="red">*</span></label>
                    <select class="custom-select" name="Status" formControlName="IsActive" class="form-control">
                        <option value="" disabled>Select</option>
                        <option value="1">
                            Active
                        </option>
                        <option value="0">
                            InActive
                        </option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(FormControl.IsActive.touched || submitted) && FormControl.IsActive.errors?.required">
                        Status is required
                    </span>
                </div>
            </div>
        </div>

        <div class="text-right pt-2 mt-0">
            <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success waves-effect waves-light ml-1">Save</button>
        </div>

    </form>
</div>
