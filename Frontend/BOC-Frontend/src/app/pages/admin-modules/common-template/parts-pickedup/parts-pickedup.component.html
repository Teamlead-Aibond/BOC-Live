<div class="modal-header modal-lg">
    <h4 class="modal-title">Pick Up Details</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="AddForm">
        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="field-2" class="control-label">Pick Up By:
                        <span class="red">*</span>
                    </label>
                    <div class="input-group">
                        <input class="form-control" name="PickupName" placeholder="Enter Pick Up Name" formControlName="PickupName">
                    </div>
                    <span class="text-danger" *ngIf="(AddFormControl.PickupName.touched || submitted) && AddFormControl.PickupName.errors?.required">
                        Pick up Name is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="field-2" class="control-label">Signature</label>
                    <div class="input-group">
                        <!-- <textarea class="form-control input-disabled" name="Signature" placeholder=""
                            formControlName="Signature" disabled></textarea> -->
                        <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)" (touchend)="savePad()"></canvas>
                    </div>
                    <button style="margin: 0;" type="button" class="btn btt-sm btn-secondary" (click)="clearPad()">Clear</button>
                    <button type="button" class="btn btt-sm btn-primary" (click)="savePad()">Save</button>
                </div>
            </div>
        </div>

        <div class="text-right pt-2 mt-2">
            <button type="button" style="font-weight:500;" class="btn btn-light" (click)="modalRef.hide()">Close</button>
            <button style="font-weight:500;" class="btn btn-success ml-1">Submit</button>
        </div>
    </form>
</div>
