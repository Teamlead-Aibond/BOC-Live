<div class="modal-header modal-lg ht">
    <h4 class="modal-title">Reject Vendor</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form  [formGroup]="EditForm" (ngSubmit)="onSubmit()">
        <div class="container">

            <div class="row">
                <div class="col-xl-12 col-md-12">
                    <div class="group-gap">
                        <h5 class="mb-3">Reason :</h5>
                        <div class="d-block my-3">

                            <div class="custom-control custom-radio" *ngFor="let reason of vendor_reject_reasons;  let i = index;">
                                <input id="reason{{i+1}}" type="radio" class="custom-control-input" value="{{reason.id}}" 
                                    name="reason" formControlName="reason">
                                <label class="custom-control-label" for="reason{{i+1}}">{{reason.title}} </label>
                            </div>

                                    <!-- [disabled]="RRInfoStatus < RRS_QUOTE_SUBMITTED && reason.id == 2" -->
                            <!-- <div class="custom-control custom-radio">
                                <input id="reason2" type="radio" class="custom-control-input" value="2"
                                    name="reason" formControlName="reason">
                                <label class="custom-control-label" for="reason2">Not Quoted/Not Repairable</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input id="reason3" type="radio" class="custom-control-input" value="3"
                                    name="reason" formControlName="reason">
                                <label class="custom-control-label" for="reason3">Approved but not Repairable</label>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-danger"
              *ngIf="submitted && EditFormControl.reason.errors?.required">
              Please select the Reason!
          </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success waves-effect waves-light"> Submit</button>
        </div>
    </form>
</div>
