<div class="modal-header">
    <h4 class="modal-title">RR Log</h4>
    <button type="button" class="close" aria-hidden="true" (click)="modalRef.hide()">Ã—</button>
</div>
<div class="modal-body p-6 mt-2">
    <ul class="list-unstyled timeline-sm" *ngFor="let item of RRLogList">
        <li class="timeline-sm-item">
            <span class="timeline-sm-date">{{item.Created|dateTransform}}<br>{{item.Created|date:'shortTime'}}</span>
            <h5 class="mt-0 mb-1">{{item.ShortDesc}}</h5>
            <p>Changed By: <span class="badge badge-light-primary">{{item.CreatedByName}}</span>
            </p>
        </li>

    </ul>
</div>
<div class="modal-footer">

    <button type="button" class="btn btn-light waves-effect" (click)="modalRef.hide()">Close</button>
</div>
