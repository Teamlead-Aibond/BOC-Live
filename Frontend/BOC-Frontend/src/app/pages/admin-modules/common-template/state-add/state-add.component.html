<div class="modal-header modal-lg">
    <h4 class="modal-title">Add State</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="StateAddForm">

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Country: <span class="red">*</span></label>
                    <select class="custom-select" name="CountryId" [(ngModel)]="CountryId" formControlName="CountryId"
                        (change)="getState($event,CountryId)">
                        <option value="undefined" disabled>Select</option>
                        <option *ngFor="let country of countryName" value={{country.CountryId}}>
                            {{country.CountryName}}
                        </option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(StateAddControl.CountryId.touched || submitted) && StateAddControl.CountryId.errors?.required">
                        Country is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">State Code : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter State Code" name="StateCode"
                        formControlName="StateCode">
                    <span class="text-danger"
                        *ngIf="(StateAddControl.StateCode.touched || submitted) && StateAddControl.StateCode.errors?.required">
                        State Code is required
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">State Name : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter State Name" name="StateName"
                        formControlName="StateName">
                    <span class="text-danger"
                        *ngIf="(StateAddControl.StateName.touched || submitted) && StateAddControl.StateName.errors?.required">
                        State Name is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <!-- <div class="form-group">
                    <label for="Customer">Status: <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter State Name" name="Status" formControlName="Status">
                    <span class="text-danger" *ngIf="(StateAddControl.Status.touched || submitted) && StateAddControl.Status.errors?.required">
                                    Status is required
                    </span>
                </div> -->
                <div class="form-group">
                    <label for="Customer">Status: <span class="red">*</span></label>
                    <select class="custom-select" name="Status" formControlName="Status" class="form-control">
                        <option value="" disabled>Select</option>
                        <option value="1">
                            Active
                        </option>
                        <option value="0">
                            InActive
                        </option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(StateAddControl.Status.touched || submitted) && StateAddControl.Status.errors?.required">
                        Status is required
                    </span>
                </div>
            </div>
        </div>

        <div class="text-right pt-2 mt-0">
            <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success waves-effect waves-light ml-1">Save</button>
        </div>

    </form>
</div>
