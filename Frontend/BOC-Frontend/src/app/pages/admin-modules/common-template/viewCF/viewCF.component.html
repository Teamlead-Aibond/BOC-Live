<div class="modal-header modal-lg">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <div class="container">
        <table class="table-bordered table nowrap">
            <tbody>
                <tr>
                    <th>CR #</th>
                    <th>Reference Name</th>
                    <th>Value</th>
                </tr>
                <tr
                    *ngFor="let item of CustomerReference ; let i = index;let last=last;">
                    <td>{{i+1}}</td>
                    <td>{{item.ReferenceLabelName}}</td>
                    <td>{{item.ReferenceValue}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
    </div>
</div>
