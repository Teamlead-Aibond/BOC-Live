<div class="modal-header">
    <h4 class="modal-title">Add Notes</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="NotesForm">
        <input type="hidden" class="form-control" name="IdentityType" formControlName="IdentityType">
        <input type="hidden" class="form-control" name="IdentityId" formControlName="IdentityId">
        <div class="row" *ngIf="IdentityType!=5&&IdentityType!=6&&IdentityType!=4&&IdentityType!=7&&IdentityType!=8">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="field-2" class="control-label">Type
                        <span class="red">*</span>
                    </label>


                    <select class="custom-select" name="NotesType" formControlName="NotesType">
                        <option value="" disabled>Select</option>
                        <option *ngFor="let Note of Notes" value="{{Note.NotesType}}">
                            {{Note.NotesTypeValue}}
                        </option>
                    </select>


                    <span class="text-danger" *ngIf="(NotesFormControl.NotesType.touched || submitted) && NotesFormControl.NotesType.errors?.required">
                        Type is required
                    </span>
                </div>
            </div>


        </div>
        <input type="hidden" class="form-control" *ngIf="IdentityType==5||IdentityType==6||IdentityType==4||IdentityType==7||IdentityType==8" name="NotesType" formControlName="NotesType">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="field-7" class="control-label">Notes
                        <span class="red">*</span>
                    </label>
                    <textarea class="form-control" id="field-7" placeholder="Notes" name="Notes" formControlName="Notes"></textarea>
                    <span class="text-danger" *ngIf="(NotesFormControl.Notes.touched || submitted) && NotesFormControl.Notes.errors?.required">
                        Notes is required
                    </span>
                </div>
            </div>
        </div>
