<div class="modal-header modal-lg">
    <h4 class="modal-title">Currency</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="Form">

        <div class="row">

            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Currency Code : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Currency Code" name="CurrencyCode"
                        formControlName="CurrencyCode">
                    <span class="text-danger"
                        *ngIf="(FormControl.CurrencyCode.touched || submitted) && FormControl.CurrencyCode.errors?.required">
                        Currency Code is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Currency Symbol : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Currency Symbol" name="CurrencySymbol"
                        formControlName="CurrencySymbol">
                    <span class="text-danger"
                        *ngIf="(FormControl.CurrencySymbol.touched || submitted) && FormControl.CurrencySymbol.errors?.required">
                        Currency Symbol is required
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Status:<span class="red">*</span></label>
                    <select class="custom-select" name="Status" formControlName="Status" class="form-control">
                        <option value="" disabled>Select</option>
                        <option value="1">
                            Active
                        </option>
                        <option value="0">
                            InActive
                        </option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(FormControl.Status.touched || submitted) && FormControl.Status.errors?.required">
                        Status is required
                    </span>
                </div>
            </div>
        </div>

        <div class="text-right pt-2 mt-0">
            <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success waves-effect waves-light ml-1">Save</button>
        </div>

    </form>
</div>
