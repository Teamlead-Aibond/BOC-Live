<div class="modal-header modal-lg">
    <h4 class="modal-title">Create SO</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-4 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="AddForm">


        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="field-2" class="control-label">Customer PO
                        <span class="red">*</span>
                    </label>
                    <input class="form-control" name="CustomerPONo" placeholder="Enter Customer PO"
                        formControlName="CustomerPONo">


                    <span class="text-danger"
                        *ngIf="(AddFormControl.CustomerPONo.touched || submitted) && AddFormControl.CustomerPONo.errors?.required">
                        Customer PO is required
                    </span>

                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="field-2" class="control-label">Due Date
                        <span class="red">*</span>
                    </label>
                    <div class="input-group clockpicker">
                        <input ngbDatepicker class="form-control" formControlName="DueDate" name="DueDate"
                            placeholder="MM/DD/YYYY" #Due_Date_from="ngbDatepicker">
                        <div class="input-group-append" (click)="Due_Date_from.toggle()">
                            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                        </div>

                    </div>
                    <span class="text-danger"
                        *ngIf="(AddFormControl.DueDate.touched || submitted) && AddFormControl.DueDate.errors?.required">
                        Due Date is required
                    </span>

                </div>
            </div>
        </div>



        <div class="text-right pt-4 mt-2">
            <button type="button" class="btn btn-light" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success ml-1">Submit</button>
        </div>

    </form>
</div>
