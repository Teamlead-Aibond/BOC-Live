<div class="modal-header modal-lg">
    <h4 class="modal-title">Edit State</h4>
    <button type="button" class="close" (click)="modalRef.hide()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body p-2 modal-lg">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="StateEditForm">

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">Country : <span class="red">*</span></label>
                    <select class="custom-select" name="CountryId" [(ngModel)]="CountryId" formControlName="CountryId" (change)="getState($event,CountryId)">
                    <option value="undefined" disabled>Select</option>
                    <option *ngFor="let country of countryList" value={{country.CountryId}}>
                        {{country.CountryName}}
                    </option>
                    </select>
                    <span class="text-danger" *ngIf="(StateEditFormControl.CountryId.touched || submitted) && StateEditFormControl.CountryId.errors?.required">
                          Country Id is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">State Code : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter State Code" name="StateCode" formControlName="StateCode">
                    <span class="text-danger" *ngIf="(StateEditFormControl.StateCode.touched || submitted) && StateEditFormControl.StateCode.errors?.required">
                                    State Code is required
                    </span>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="Customer">State Name : <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter State Name" name="StateName" formControlName="StateName">
                    <span class="text-danger" *ngIf="(StateEditFormControl.StateName.touched || submitted) && StateEditFormControl.StateName.errors?.required">
                           State Name is required
                    </span>
                </div>
            </div>
            <div class="col-xl-6">
                <!-- <div class="form-group">
                    <label for="Customer">Status: <span class="red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Status" name="Status" formControlName="Status">
                    <span class="text-danger" *ngIf="(StateEditControl.Status.touched || submitted) && StateEditControl.Status.errors?.required">
                            Status is required
                    </span>
                </div> -->

                <div class="form-group">
                    <label for="Customer">Status: <span class="red">*</span></label>
                    <select class="custom-select" name="Status" formControlName="Status" class="form-control">
                        <option value="" disabled>Select</option>
                        <option value="1">
                            Active
                        </option>
                        <option value="0">
                            InActive
                        </option>
                    </select>
                    <span class="text-danger" *ngIf="(StateEditFormControl.Status.touched || submitted) && StateEditFormControl.Status.errors?.required">
                        Status is required
                    </span>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <!-- <label for="Customer">State Id : <span class="red">*</span></label> -->
                    <input type="hidden" class="form-control" placeholder="Enter StateId" name="StateId" formControlName="StateId">
                    <!-- <select class="custom-select" name="StateId" formControlName="StateId" [(ngModel)]="StateId" (change)="getStateName($event,StateId)">
                                        <option value="undefined" disabled>Select</option>
                                        <option *ngFor="let State of StateList" value={{State.StateId}}>
                                            {{State.StateName}}
                                        </option>
                                    </select> -->
                    <!-- <span class="text-danger" *ngIf="(StateEditControl.CountryId.touched || submitted) && StateEditControl.CountryId.errors?.required">
                        State Id is required
                        </span> -->

                    <!-- <input type="text" class="form-control" placeholder="Enter State Id" name="StateId" formControlName="StateId" [(ngModel)]="StateId">
                    <span class="text-danger" *ngIf="(StateEditControl.StateId.touched || submitted) && StateEditControl.StateId.errors?.required">
                              State Id is required
                    </span> -->
                </div>
            </div>
        </div>

        <div class="text-right pt-2 mt-0">
            <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
            <button class="btn btn-success waves-effect waves-light ml-1">Save</button>
        </div>

    </form>
</div>
