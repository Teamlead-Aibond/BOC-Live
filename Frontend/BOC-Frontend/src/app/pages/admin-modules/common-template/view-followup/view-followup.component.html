<div class="modal-header">
    <h4 class="modal-title">Follow Up</h4>
    <button type="button" class="close" aria-hidden="true" (click)="modalRef.hide()">Ã—</button>
</div>
<div class="modal-body p-2 modal-lg">

    <div class="row">
        <div class="col-12">
            <div class="p-2">

                <div class="form-group row">
                    <div class="col-3"><label>From </label></div>
                    <div class="col-1">:</div>
                    <div class="col-8">{{result.FromEmail}}</div>
                </div>
                <div class="form-group row">
                    <div class="col-3"><label>To</label></div>
                    <div class="col-1">:</div>
                    <div class="col-8">{{result.ToEmail}}</div>
                </div>
                <div class="form-group row">
                    <div class="col-3"><label>CC</label></div>
                    <div class="col-1">:</div>
                    <div class="col-8">{{result.Amount}}</div>
                </div>
                <div class="form-group row">
                    <div class="col-3"><label>Subject</label></div>
                    <div class="col-1">:</div>
                    <div class="col-8">{{result.Subject}}</div>
                </div>
                <div class="form-group row">
                    <div class="col-3"><label>Message</label></div>
                    <div class="col-1">:</div>
                    <div class="col-8" style="padding-left:10px;" class="linebreak">{{result.Message}}</div>
                </div>
                <div class="form-group row">
                    <div class="col-3"><label>Notes</label></div>
                    <div class="col-1">:</div>
                    <div class="col-8"><textarea class="form-control" id="field-7" placeholder="Notes" name="Notes" [(ngModel)]="Notes"></textarea></div>
                </div>


            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary waves-effect" (click)="modalRef.hide()">Close</button>
        <button [disabled] = "btnDisabled"
        [ngClass]="{'class': (btnDisabled)? 'btn btn-success waves-effect waves-light': 'btn btn-light waves-effect waves-light'}" 
        class="btn btn-success waves-effect waves-light" (click)="onSubmit()">Submit</button>
    </div>
</div>
