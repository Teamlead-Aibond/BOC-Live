<div class="container-fluid" style="width: 98%; max-width: 98%;" *ngIf="IsOrderHistoryView || loginType == 1">
    <app-page-title title="Order History List" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div style="padding-bottom:0;" class="card-body">
                    <div class="card-title">
                        <div style="font-size: 15px;position: relative;font-weight: bold;">
                            <!-- <ngb-tabset class="nav-bordered" type="tabs">
                                <ngb-tab title="Search" class="nav-item d-none d-sm-inline-block">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Search"></ng-template>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab title="Statistics" class="nav-item">
                                    <ng-template ngbTabContent>
                                        <ng-template [ngTemplateOutlet]="Statistics"></ng-template>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset> -->

                            <!-- <ng-template > -->
                            <!-- <form class="form" role="form" [formGroup]="searchForm"> -->
                            <div class="row collapse pt-2 mb-4 show">
                                <!-- <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                        <label class="control-label">Customer Code</label>
                                        <input type="text" [(ngModel)]="CustomerCode" class="form-control" id="CustomerCode"
                                            placeholder="Enter Customer Code">
                                    </div> -->
                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Order No #</label>
                                    <input type="text" [(ngModel)]="EcommerceOrderNo" class="form-control"
                                        id="EcommerceOrderNo" placeholder="Enter Order Number #">
                                </div>
                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Reference No #</label>
                                    <input type="text" [(ngModel)]="MRONo" class="form-control" id="MRONo"
                                        placeholder="Enter Mro #">
                                </div>
                                <div *ngIf="loginType == '0'" class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Customer Group</label>
                                    <ng-select (change)="changeCustomerGroup($event)" [items]="customerGroupList"
                                        [multiple]="false" [closeOnSelect]="true" [searchable]="true" [virtualScroll]="true"
                                        placeholder="Select" bindLabel="CustomerGroupName" bindValue="CustomerGroupId"
                                        [(ngModel)]="CustomerGroupId">
                                    </ng-select>
                                </div>

                                <div *ngIf="loginType == '0'" class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Customers</label>

                                    <ng-select [items]="customers$ | async" [typeahead]="customersInput$"
                                        [loading]="loadingCustomers" [multiple]="true" [closeOnSelect]="false"
                                        [searchable]="true" [virtualScroll]="true" placeholder="Select"
                                        bindLabel="CustomerCode" bindValue="CustomerId" [(ngModel)]="CompanyName">
                                        <ng-template ng-header-tmp *ngIf="CustomersList.length > 0">
                                            <button (click)="selectAll()" class="btn btn-sm btn-link">Select
                                                all</button>
                                        </ng-template>
                                        <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                                            <div class="ng-value" *ngFor="let item of items | slice:0:1">
                                                <span class="ng-value-label">{{item.CompanyName}}</span>
                                                <span class="ng-value-icon right" (click)="clear(item)"
                                                    aria-hidden="true">×</span>
                                            </div>
                                            <div class="ng-value" *ngIf="items.length > 1">
                                                <span class="ng-value-label">+ {{items.length - 1}} more...</span>
                                            </div>
                                        </ng-template>
                                        <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                            <input id="item-{{index}}" type="checkbox" [checked]="item$.selected"
                                                [ngModel]="item$.selected" />
                                            {{item.CompanyName}}
                                        </ng-template>
                                    </ng-select>

                                </div>

                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label"> Date</label>
                                    <div class="input-group clockpicker">
                                        <input class="form-control" placeholder="MM/DD/YYYY" name="d3" #c2="ngModel" [(ngModel)]="Date"
                                            ngbDatepicker #d3="ngbDatepicker" (ngModelChange)="CreatedDateFormat(Date)">
                        
                                        <div class="input-group-append">
                                            <button class="blackbg" (click)="d3.toggle()" type="button"><i
                                                    class="mdi mdi-calendar white"></i></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-3 col-md-3 col-xl-2" style="padding-top:28px;">
                                    <input type="button" class="btn btn-primary btn-md mr-1" value="Search"
                                        id="btnFilter" (click)="onFilter($event)" />
                                    <input type="button" class="btn btn-secondary btn-md" value="Clear" id="btnClear"
                                        (click)="onClear($event)" />
                                </div>
                            </div>
                            <!-- </form> -->
                            <!-- </ng-template> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <!-- <div class="col-xl-12 text-right">
                    <div class="btn-group btn-group-sm mr-10 mb-2" role="group">
                        <button class="btn btn-primary waves-effect raa" routerLink="/admin/mro/add"><i
                                class="remixicon-add-fill mrg-5"></i> Add MRO</button>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-angular1" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Order #</th>
                                        <th>Reference #</th>
                                        <th>MRO Status</th>
                                        <th>Price</th>
                                        <th>Customer PO</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>CustomerId</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Search -->

        <div class="container">

                <div class="col-md-8 col-lg-6 col-xl-5">

                        <div class="card-body p-4">

                            </div>

                    </div>
                    <!-- end card -->

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
</div>
