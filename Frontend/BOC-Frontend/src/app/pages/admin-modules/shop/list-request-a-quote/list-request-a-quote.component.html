<div class="container-fluid" *ngIf="IsRFQView">
    <app-page-title title="List Request For Quotes" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div style="padding-bottom:0;" class="card-body">
                    <div class="card-title">
                        <div style="font-size: 15px;position: relative;font-weight: bold;">

                            <div class="row collapse pt-2 mb-4 show">

                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Part No #</label>
                                    <input type="text" [(ngModel)]="PartNo" class="form-control"
                                        id="PartNo" placeholder="Enter Part No #">
                                </div>
                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Request Quote No #</label>
                                    <input type="text" [(ngModel)]="RequestQuoteNo" class="form-control" id="RequestQuoteNo"
                                        placeholder="Enter Request Quote No #">
                                </div>

                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="control-label">Priority</label>
                                    <select name="" id="" class="form-control" [(ngModel)]="priority">
                                        <option value="">Select</option>
                                        <option value="{{item.id}}" *ngFor="let item of priorityArr">{{item.Name}}</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-3 col-md-3 col-xl-2">
                                    <label class="mb-2">Status</label>
                                   <select name="" id="" class="form-control" [(ngModel)]="Status">
                                       <option value="">Select</option>
                                       <option value="{{item.id}}" *ngFor="let item of requestQuotesStatus">{{item.Name}}</option>
                                   </select>                     
                                  
                                </div>

                                <div class="col-12 col-sm-3 col-md-3 col-xl-2" style="padding-top:28px;">
                                    <input type="button" class="btn btn-primary btn-md mr-1" value="Search"
                                        id="btnFilter" (click)="onFilter($event)" />
                                    <input type="button" class="btn btn-secondary btn-md" value="Clear" id="btnClear"
                                        (click)="onClear($event)" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
               
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-angular1" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Part No #</th>
                                        <th>Request Quote No #</th>
                                        <th>Manufacturer</th>
                                        <th>Priority</th>
                                        <th>Contact Name</th>
                                        <th>Status</th>
                                        <th> Requested Date                                           
                                            </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="!IsRFQView">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center">
                                <a routerLink="/">
                                    <span><img src="assets/projects/ah-group/full_logo.png" alt="" height="22"></span>
                                </a>
                            </div>

                            <div class="text-center mt-4">
                                <h1 class="text-error">401</h1>
                                <h3 class="mt-3 mb-2">Access Denied!</h3>
                                <p class="text-muted mb-3">You don't have permission to access this page.</p>

                                <a routerLink="/admin/dashboard/ah-dashboard" class="btn btn-success waves-effect waves-light">Back
                                    to Dashboard</a>
                            </div>

                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
</div>
