<div class="container-fluid" *ngIf="IsViewEnabled">
    <div class="row">

            <app-page-title title="Purchase Order List"> </app-page-title>
        </div>

            </a>

<!-- Search -->
<ng-template #Search>
    <!-- <form class="form" role="form" [formGroup]="searchForm"> -->
    <div class="row collapse pt-2 mb-4 show">
        <!-- <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Customer Code</label>
            <input type="text" [(ngModel)]="CustomerCode" class="form-control" id="CustomerCode"
                placeholder="Enter Customer Code">
        </div> -->
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Repair Request # </label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Repair Request #" [data]="RRList" [isLoading]="isLoadingRR" [searchKeyword]="keywordForRR" (selected)='selectRREvent($event)' [(ngModel)]="RRNo" (inputChanged)='onChangeRRSearch($event)' [itemTemplate]="RRitemTemplate"
                [notFoundTemplate]="notFoundRRTemplate" debounceTime="1000" (inputCleared)='clearRREvent($event)'>
            </ng-autocomplete>
            <ng-template #RRitemTemplate let-item>
                <a [innerHTML]="item.RRNo"></a>
            </ng-template>

            <ng-template #notFoundRRTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Purchase Order #</label>
            <input type="text" class="form-control" placeholder="Enter Purchase Order #" [(ngModel)]="PONo">
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Vendor</label>
            <ng-autocomplete class="ng-autocomplete" placeholder="Enter Vendor Name" [data]="VendorsList" [isLoading]="isLoadingVendor" [searchKeyword]="keywordForVendor" [(ngModel)]="VendorName" (selected)='selectVendorEvent($event)' (inputChanged)='onChangeVendorSearch($event)'
                [itemTemplate]="itemVendorTemplate" [notFoundTemplate]="notFoundVendorTemplate" debounceTime="1000" (inputCleared)='clearVendorEvent($event)'>
            </ng-autocomplete>
            <ng-template #itemVendorTemplate let-item>
                <a [innerHTML]="item.VendorName"></a>
            </ng-template>

            <ng-template #notFoundVendorTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
            </ng-template>
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Requested Date From</label>
            <div class="input-group clockpicker">
                <input ngbDatepicker class="form-control" [(ngModel)]="Requesteddate" (ngModelChange)="RequesteddateFormat(Requesteddate)" autoClose="false" placeholder="MM/DD/YYYY" #Requested_Date_from="ngbDatepicker">
                <div class="input-group-append" (click)="Requested_Date_from.toggle()">
                    <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">

            <label class="control-label">Requested Date To</label>
            <div class="input-group clockpicker">
                <input ngbDatepicker class="form-control" [(ngModel)]="RequestedDateTo" (ngModelChange)="RequestedDateToFormat(RequestedDateTo)" autoClose="false" placeholder="MM/DD/YYYY" #Requested_Date_to="ngbDatepicker">
                <div class="input-group-append" (click)="Requested_Date_to.toggle()">
                    <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2">
            <label class="control-label">Requested By</label>
            <ng-select [items]="adminList" [searchable]="true" [(ngModel)]="RequestedId" placeholder="Select" bindLabel="title" bindValue="UserId" (change)="onRequested($event,RequestedId)">
            </ng-select>

        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label class="control-label">Approved By</label>
            <ng-select [items]="adminList" [searchable]="true" [(ngModel)]="UserId" placeholder="Select" bindLabel="title" bindValue="UserId" (change)="onApproved($event,UserId)">
            </ng-select>
        </div>



        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label class="control-label">Due Date From</label>
            <div class="input-group clockpicker">
                <input ngbDatepicker class="form-control" [(ngModel)]="Duedate" (ngModelChange)="DuedateFormat(Duedate)" autoClose="false" placeholder="MM/DD/YYYY" #Due_Date_from="ngbDatepicker">
                <div class="input-group-append" (click)="Due_Date_from.toggle()">
                    <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label class="control-label">Due Date To</label>
            <div class="input-group clockpicker">
                <input ngbDatepicker class="form-control" [(ngModel)]="DueDateTo" (ngModelChange)="DueDateToFormat(DueDateTo)" autoClose="false" placeholder="MM/DD/YYYY" #Due_Date_to="ngbDatepicker">
                <div class="input-group-append" (click)="Due_Date_to.toggle()">
                    <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label class="control-label">PO Type</label>
            <select class="custom-select" [(ngModel)]="POType">
                <option value="">Select</option>
                <option *ngFor="let PO_Type of PurchaseOrderType" value="{{PO_Type.PurchaseOrder_TypeId}}">
                    {{PO_Type.PurchaseOrder_TypeName}}</option>

            </select>
        </div>

        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label class="control-label">Status</label>
            <select class="custom-select" [(ngModel)]="status">
                <option value="">Select</option>
                <option *ngFor="let PO_status of PuchaseOrderStatus" value="{{PO_status.PurchaseOrder_StateId}}">
                    {{PO_status.PurchaseOrder_StateName}}</option>

            </select>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label class="control-label">Show Deleted Records</label>
            <select class="custom-select" [(ngModel)]="IsDeleted">
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        
        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label for="control-label">Currency:</label>
            <select class="custom-select" name="LocalCurrencyCode" [(ngModel)]="LocalCurrencyCode">
                <option value="" selected>Select</option>
                <option *ngFor="let item of CurrencyList"
                    value={{item.CurrencyCode}}>
                    {{item.CurrencyCode}}&nbsp;-{{item.CurrencySymbol}}
                </option>
            </select>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-2 mt-2">
            <label for="control-label">Country:</label>
            <select class="custom-select" name="LocalCurrencyCode" [(ngModel)]="Location">
                <option value="" selected>Select</option>
                <option *ngFor="let item of countryList" value={{item.CountryId}}>
                    {{item.CountryName}}
                </option>
            </select>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-xl-4" style="padding-top:41px;">
            <input type="button" class="btn btn-primary btn-md mr-1" value="Search" id="btnFilter" (click)="onFilter($event)" />
            <input type="button" class="btn btn-secondary btn-md mr-1" value="Clear" id="btnClear" (click)="onClear($event)" />

            <input type="button" class="btn btn-pink btn-md mr-1" value="Export To Excel" id="ExportToExcel" (click)="exportAsXLSX()"  *ngIf="DownloadOptionPOList"/>
            <i class="fa fa-spinner fa-spin" *ngIf="spinner"></i>

            <!-- <input type="button" class="btn btn-warning btn-md" value="Email" id="Email" (click)="onSendEmailFromList()" /> -->

        </div>
    </div>
    <!-- </form> -->
</ng-template>
