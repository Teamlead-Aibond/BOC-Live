<div class="modal-header modal-lg">
  <h4 class="modal-title">Check Out</h4>
  <button
    type="button"
    class="close"
    (click)="modalRef.hide()"
    aria-hidden="true"
  >
    Ã—
  </button>
</div>
<div class="modal-body p-4 modal-lg">
  <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="Form">
    <div class="row">
      <div class="col-xl-6">
        <div class="form-group">
          <label for="Customer">Part No : <span class="red">*</span></label>
          <!-- <input type="text" class="form-control" id="firstname" formControlName="PartNo"
                        placeholder="Enter Part No"> -->
          <ng-autocomplete
            placeholder="Enter Part #"
            [data]="filteredData"
            [isLoading]="isLoading"
            [searchKeyword]="keyword"
            (selected)="selectEvent($event)"
            formControlName="Part"
            (inputChanged)="onChangeSearch($event)"
            [itemTemplate]="itemTemplate"
            [notFoundTemplate]="notFoundTemplate"
            debounceTime="1000"
          >
          </ng-autocomplete>

          <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.PartNo"></a>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
          <span
            class="text-danger"
            *ngIf="
              (FormControl.PartNo.touched || submitted) &&
              FormControl.PartNo.errors?.required
            "
          >
            Part No is required
          </span>
        </div>
      </div>
      <div class="col-xl-6">
        <div class="form-group">
          <label for="Customer">Serial No: <span class="red">*</span></label>
          <input
            type="text"
            class="form-control"
            id="SerialNo"
            formControlName="SerialNo"
            placeholder="Enter Serial No"
          />
          <span
            class="text-danger"
            *ngIf="
              (FormControl.SerialNo.touched || submitted) &&
              FormControl.SerialNo.errors?.required
            "
          >
            Serial Bo is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="form-group">
          <label for="Customer">Location:</label>
          <div class="col-12">
            <div class="col-20">
              <i class="fas fa-warehouse f-15"></i>
              <p>United States</p>
            </div>
            <div class="col-15">-></div>
            <div class="col-20">
              <i class="fas fa-building f-16"></i>
              <p>Aibond Building 1</p>
            </div>
            <div class="col-15">-></div>
            <div class="col-20">
              <i class="remixicon-building-2-fill f-17"></i>
              <p>Room L1</p>
            </div>
            <div class="col-15">-></div>
            <div class="col-20">
              <i class="mdi mdi-table-row f-18"></i>
              <p>Row A1</p>
            </div>
            <div class="col-15">-></div>
            <div class="col-20">
              <i class="mdi mdi-file-cabinet f-19"></i>
              <p>Shelf A1</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-right pt-2 mt-0">
      <button
        type="button"
        class="btn btn-secondary waves-effect"
        (click)="modalRef.hide()"
      >
        Close
      </button>
      <button class="btn btn-success waves-effect waves-light ml-1">
        Check Out
      </button>
    </div>
  </form>
</div>
