<div class="container-fluid">
    <app-page-title title="Stock Out History List"></app-page-title>


    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-xl-12 mt-10 text-right">

                        <div class="button-list btn-group-sm fl-right mb-10">

                            <!-- <button class="btn btn-primary waves-effect" routerLink="/vendor-edit"><i class="mdi mdi-pencil"></i>Edit</button> -->
                            <button class="btn btn-primary waves-effect" routerLink="/admin/inventory/stockout-list"><i
                                    class="fas fa-arrow-left"></i> Back</button>

                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="datatable-angular" datatable [dtOptions]="dtOptions"
                                class="table datatables dt-responsive hover nowrap">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Part #</th>
                                        <th>Serial #</th>
                                        <th>RFID Tag #</th>
                                        <th>Warehouse</th>
                                        <th>Building</th>
                                        <th>Room</th>
                                        <th>Row</th>
                                        <th>Shelf</th>
                                        <!-- <th>Action</th> -->
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
